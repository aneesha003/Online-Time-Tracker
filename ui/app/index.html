<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Online Time Track | Home</title>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&display=swap"
            rel="stylesheet"
        />

        <!-- build:css css/main.min.css -->
        <link rel="stylesheet" href="css/main.css" />
        <!-- endbuild -->
    </head>
    <body>
        <div class="login-screen">
            <div class="login">
                <h1>Online Track</h1>
                <div class="frm-ctrl">
                    <label>Username</label>
                    <input id="username" type="text" placeholder="Username" />
                </div>

                <div class="frm-ctrl">
                    <label>Password</label>
                    <input id="password" type="password" placeholder="Password" />
                </div>

                <button onclick="onLoginClick()" class="primary" type="button">Login</button>
            </div>
        </div>

        <!-- build:js js/main.min.js -->
        <script src="packages/main.js"></script>
        <!-- endbuild -->

        <script type="text/javascript">
            function onLoginClick() {
                var loginObject = {
                    userName: getInputValue('username'),
                    password: getInputValue('password')
                };

                console.log(loginObject);
            }
        </script>
    </body>
</html>
